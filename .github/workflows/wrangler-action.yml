---
name: "ðŸ¤  Wrangler Action"

on:
  push:
    branches: [main]
    paths: [workers/**]
  schedule:
    - cron: "0 02 * * */2"
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose an environment to deploy to: <dev|staging|prod>"
        default: "prod"
        required: true

jobs:
  deploy:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: wrangler
    if: github.repository == 'digital-clouds/space'
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: "ðŸ¤  Digital Space"
        uses: cloudflare/wrangler-action@7c01cc48d88a1f83b4716e0557c168854a9dcdb8 # v3.4.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "workers/digital-space"
          command: publish
      - name: "ðŸ¤  GCP Space"
        uses: cloudflare/wrangler-action@7c01cc48d88a1f83b4716e0557c168854a9dcdb8 # v3.4.1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "workers/gcp-space"
          command: publish
