---
name: 'ðŸ¤  Wrangler'

on:
  push:
    branches: [main]
    paths: [src/**, .github/workflows/wrangler.yml]
  pull_request:
    branches: [main]
    paths: [src/**, .github/workflows/wrangler.yml]
  workflow_dispatch:
  repository_dispatch:

jobs:
  wrangler:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - name: 'ðŸ¤  Run 1'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: '.'
          command: "publish"
      - name: 'ðŸ¤  Run 2'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: '.'
          command: "publish --env ipfs-bucket" 
