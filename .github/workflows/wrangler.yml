---
name: 'ðŸ¤  Wrangler'

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'apps/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose an environment to deploy to: <dev|staging|prod>'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: wrangler
    steps:
      - uses: actions/checkout@v3
      - name: 'ðŸ¤  wrangler'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: '.'
          command: 'publish'
      - name: 'ðŸ¤  ipfs/bucket'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: '.'
          command: 'publish --env ipfs-bucket'
