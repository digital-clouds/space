name: 'ðŸ”µ GCP Action'

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths: [upload/**, .github/workflows/upload-to-gcs.yml]

jobs:
  job_id:
    name: 'ðŸ†™ Upload'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: 'actions/checkout@v3'
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          workload_identity_provider: '${{ secrets.DIGITAL_CLOUDS_PROVIDER }}'
          service_account: '${{ secrets.DIGITAL_CLOUDS_SERVICE }}'
      - id: 'upload-digital-space'
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: 'upload/digital-space/assets'
          destination: 'digital-space'
      - id: 'uploaded'
        uses: 'digital-clouds/space@main'
        env:
          files: '${{ steps.upload-digital-space.outputs.uploaded }}'
      - id: 'upload-gcp-space'
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: 'upload/gcp-space/assets'
          destination: 'gcp-space'
