version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.0.1
  options:
    - commands: [check, fmt]
    - args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: digital-clouds
    name: space
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-check-upgrade
    - trunk-upgrade
lint:
  enabled:
    - git-diff-check
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - taplo@release-taplo-cli-0.7.0
  ignore:
    - linters: [ALL]
      paths:
        - gcs/*
