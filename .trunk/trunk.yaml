version: 0.1
cli:
  version: 0.14.1-beta
repo:
  repo:
    host: github.com
    owner: digital-clouds
    name: space
lint:
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .github/.markdownlint.yaml, '${target}']
      direct_configs: [.github/.markdownlint.yaml]
    - name: prettier
      command: [prettier, -q, --config, .github/.prettierrc, '${target}']
      direct_configs: [.github/.prettierrc]
  enabled:
    - actionlint@1.6.15
    - gitleaks@8.8.11
    - markdownlint@0.31.1
    - prettier@2.7.1
    - taplo@release-taplo-cli-0.6.8
  ignore:
    - linters: [ALL]
      paths:
        - 'upload/**'
