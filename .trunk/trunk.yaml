version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
      import_to_global: true
repo:
  repo:
    host: github.com
    owner: digital-clouds
    name: space
lint:
  enabled:
    - eslint@8.33.0
    - git-diff-check
    - actionlint@1.6.23
    - gitleaks@8.15.3
    - markdownlint@0.33.0
    - prettier@2.8.3
    - taplo@0.7.0
  ignore:
    - linters: [ALL]
      paths:
        - r2/*
        - gcs/*
        - ipfs/*
runtimes:
  enabled:
    - go@1.19.4
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-cache-prune
