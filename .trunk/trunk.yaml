version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
repo:
  repo:
    host: github.com
    owner: digital-clouds
    name: space
lint:
  disabled:
    - yamllint
  enabled:
    - renovate@37.210.0
    - actionlint@1.6.26
    - eslint@8.56.0
    - git-diff-check
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - svgo@3.2.0
    - taplo@0.8.1
  ignore:
    - linters: [ALL]
      paths:
        - r2/**
        - gcs/**
        - ipfs/**
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
